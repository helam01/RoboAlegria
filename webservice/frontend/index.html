<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">			
	<title>Robô da Alegria</title>

	<!-- Bootsrap CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap_3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap_3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/css/interface.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-5 div-camera">
				<div class="page-header">
		        	<h5>Monitoramento de vídeo</h5>
		      	</div>
		      	<div class="row">
		      		<div class="col-lg-12">
		      			<div class="container-video">
		      				<img class="cameraVideo" style="-webkit-user-select: none;" src="" width="360" height="200">
		      			</div>
		      		</div>
		      		<div class="col-lg-12 text-center">
		      			<button class="btn btn-info btnStarCamera">Start</button>
		      			<button class="btn btn-info btnStopCamera">Stop</button>
		      		</div>
		      	</div>
			</div>

			<div class="col-md-8 col-xs-8 div-faces">
				<div class="page-header">
		        	<h5>Expressões do rosto</h5>
		      	</div>
		      	<div class="row">
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="1"><img src="assets/images/faces/face01.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="2"><img src="assets/images/faces/face02.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="3"><img src="assets/images/faces/face03.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="4"><img src="assets/images/faces/face04.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="5"><img src="assets/images/faces/face05.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="6"><img src="assets/images/faces/face06.png"></button>
		      		</div>
		      		<div class="col-lg-3 col-xs-6 btn-face">
		      			<button class="btnFace btn btn-default" data-cod="7"><img src="assets/images/faces/face07.png"></button>
		      		</div>
		      	</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4 col-xs-4 div-camera">
				<div class="row">
					<div class="col-md-12">
						<div class="page-header">
				        	<h5>Monitoramento de áudio</h5>
				      	</div>
				      	<div class="row">
				      		<div class="col-md-12">
				      			<h5>Input - Robô da Alegria</h5>
				      			<div class="container-audio">
				      				<audio controls="controls">
									    <source src="birds.mp3" type="audio/mpeg">
									    <source src="birds.ogg" type="audio/ogg">
									    Your browser does not support the HTML5 Audio element.
									</audio>
				      			</div>
				      		</div>
				      	</div>
				      	<div class="row">
				      		<div class="col-md-12">
				      			<h5>Output - Robô da Alegria</h5>
				      			<button class="btn ">Gravar</button>
				      			<button class="btn btn-success">Salvar</button>
				      			<button class="btn btn-info">Enviar</button>
				      		</div>
				      	</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 div-faces">
				<div class="page-header">
		        	<h5>Movimentos dos braços</h5>
		      	</div>
		      	<div class="row">
		      		<div class="col-xs-3 btn-face text-center">
		      			<button class="btnArm btn btn-default" data-cod="A"><img src="assets/images/arms/arm01.png"></button>
		      		</div>
		      		<div class="col-xs-3 btn-face text-center">
		      			<button class="btnArm btn btn-default" data-cod="B"><img src="assets/images/arms/arm02.png"></button>
		      		</div>
		      		<div class="col-xs-3 btn-face text-center">
		      			<button class="btnArm btn btn-default" data-cod="C"><img src="assets/images/arms/arm03.png"></button>
		      		</div>
		      		<div class="col-xs-3 btn-face text-center">
		      			<button class="btnArm btn btn-default" data-cod="D"><img src="assets/images/arms/arm04.png"></button>
		      		</div>
		      	</div>
			</div>
			<div class="col-md4"></div>
		</div>

	</div>

	<script src="assets/vendor/jquery/jquery_1.11.3.min.js"></script>
	<script src="assets/vendor/bootstrap_3.3.6/js/bootstrap.min.js"></script>
	<script>
		var endpoint = "http://127.0.0.1:8000/api/send";
		var camera = "http://192.168.0.16:8080/video";

		$(function(){
			$(".btnFace").click(function(){
				var cod = $(this).attr("data-cod");

				$(".btnFace").addClass("btn-default");
				$(".btnFace").removeClass("btn-primary");

				$(this).addClass("btn-primary");

				sendCod(cod);
			});

			$(".btnArm").click(function(){
				var cod = $(this).attr("data-cod");

				$(".btnArm").addClass("btn-default");
				$(".btnArm").removeClass("btn-primary");

				$(this).addClass("btn-primary");

				sendCod(cod);
			});

			$(".btnStarCamera").click(function(){
				$(".cameraVideo").attr("src", camera);
			});
			$(".btnStopCamera").click(function(){
				$(".cameraVideo").attr("src", "");
			});
		});

		function sendCod(cod)
		{
			$.ajax({
				url : endpoint,
				data : {cod : cod},
				success : function(response){
					console.log(response);
				}
			});
		}
	</script>
</body>
</html>
